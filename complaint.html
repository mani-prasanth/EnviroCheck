<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Page</title>
    <link rel="shortcut icon" href="images/favicon.jpg">
    <style>
       body {
            background-image: url('images/29.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(50px);
            margin: 0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .complaint-heading {
            font-size: 24px;
        }

        .register-button {
            background-color: #fff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>COMPLAINT</h1>
    </header>

    <div class="container">
        <div class="complaint-heading">
            <!-- Content related to the complaint can be added here -->
        </div>
        
        <button class="register-button"><a href="complaint_register.html">Register</a></button>
    </div>
</body>
</html>
